version: '2.1'
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  test:
    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

    docker:
    - image: cimg/openjdk:11.0-node
    - image: circleci/mongo:4.2.3

    steps:
    - checkout

    - restore_cache:
        key: v1-gradle-wrapper-{{ checksum "backend-app/gradle/wrapper/gradle-wrapper.properties" }}

    - restore_cache:
        key: v1-gradle-cache-{{ checksum "backend-app/build.gradle" }}

    - setup_remote_docker

    - run: |
        echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

    - run:
        name: Build docker images
        command: |
          ./buildDockerImages.sh

    - save_cache:
        paths:
        - ~/.gradle/wrapper
        key: v1-gradle-wrapper-{{ checksum "backend-app/gradle/wrapper/gradle-wrapper.properties" }}

    - save_cache:
        paths:
        - ~/.gradle/caches
        key: v1-gradle-cache-{{ checksum "backend-app/build.gradle" }}

  testE2E:
    docker:
      - image: cimg/node:15.0.1-browsers
    steps:
      - browser-tools/install-chrome
      - checkout
      - setup_remote_docker
      - run:
          name: Run e2e tests
          command: |
            ./runE2E.sh

  deploy:
    machine:
      enabled: true
    steps:
    - add_ssh_keys

    - run:
        name: known_hosts sadness
        command: ssh-keyscan -H $SITE_SSH_HOST >> ~/.ssh/known_hosts

    - run:
        name: Do the upgrade
        command: |
          ssh $SITE_SSH_USER@$SITE_SSH_HOST "cd /var/app/altszama && sh update.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - test
    - testE2E:
        requires:
        - test
    - deploy:
        requires:
        - test
        - testE2E
        filters:
          branches:
            only: master
